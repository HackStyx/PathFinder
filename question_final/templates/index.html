<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f0f6f9;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-check-input[type="radio"],
    .form-check-input[type="checkbox"] {
      margin-top: 0.2rem;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow">
    <form id="dataForm" method="POST" action="/submit">
      <label class="d-block mb-4">
        <span class="form-label d-block">Are you currently in college or before college? *</span>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Education_Level" id="inCollege" value="In College" required>
          <label class="form-check-label d-flex align-items-center" for="inCollege">In College</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Education_Level" id="beforeCollege" value="Before College" required>
          <label class="form-check-label d-flex align-items-center" for="beforeCollege">Before College</label>
        </div>
      </label>

      <div id="collegeFields" style="display: none;">
        <label class="d-block mb-4">
          <span class="form-label d-block">What is your branch? *</span>
          <input name="Branch" type="text" class="form-control" placeholder="e.g., Computer Science">
        </label>
      </div>

      <div id="beforeCollegeFields" style="display: none;">
        <label class="d-block mb-4">
          <span class="form-label d-block">What is your preferred branch? *</span>
          <input name="Preferred_Branch" type="text" class="form-control" placeholder="e.g., Computer Science">
        </label>
      </div>

      <label class="d-block mb-4">
        <span class="form-label d-block">What are your preferred subjects? *</span>
        <input name="Preferred_Subjects" type="text" class="form-control" placeholder="e.g., Mathematics, Physics" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What are your least preferred subjects? *</span>
        <input name="Least_Preferred_Subjects" type="text" class="form-control" placeholder="e.g., Chemistry" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What is your learning style?</span>
        <input name="Learning_Style" type="text" class="form-control" placeholder="e.g., Visual" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What are your career goals? (Include both short-term and long-term goals) *</span>
        <textarea name="Career_Goals" class="form-control" rows="3" placeholder="e.g., Short-term: Internship, Long-term: Data Scientist" required></textarea>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What fields of interest are you considering? *</span>
        <input name="Fields_of_Interest" type="text" class="form-control" placeholder="e.g., IT, Healthcare, Finance" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What are your preferred job roles? *</span>
        <input name="Preferred_Job_Roles" type="text" class="form-control" placeholder="e.g., Software Developer, Data Scientist" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What technical skills do you have?</span>
        <input name="Technical_Skills" type="text" class="form-control" placeholder="e.g., Python, Java" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What certifications have you obtained?</span>
        <input name="Certifications" type="text" class="form-control" placeholder="e.g., AWS Certified Solutions Architect" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">Describe any internships, part-time jobs, or project experiences you have.</span>
        <textarea name="Work_Experience" class="form-control" rows="3" placeholder="e.g., Internship at XYZ company, Project on ABC" required></textarea>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What are your preferred learning platforms? *</span>
        <input name="Learning_Platforms" type="text" class="form-control" placeholder="e.g., YouTube, Coursera" required>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What courses or certifications have you done?</span>
        <textarea name="Courses_Certifications" class="form-control" rows="3" placeholder="e.g., C programming, Data Science Certification" required></textarea>
      </label>

      <label class="d-block mb-4">
        <span class="form-label d-block">What skills or abilities are you most passionate about? (Select all that apply) *</span>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Passionate_Skills" value="Problem-solving" id="problemSolving">
          <label class="form-check-label" for="problemSolving">Problem-solving</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Passionate_Skills" value="Strategizing solutions" id="strategizingSolutions">
          <label class="form-check-label" for="strategizingSolutions">Strategizing solutions</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Passionate_Skills" value="Designing" id="designing">
          <label class="form-check-label" for="designing">Designing</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Passionate_Skills" value="Developing new apps" id="developingNewApps">
          <label class="form-check-label" for="developingNewApps">Developing new apps</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="Passionate_Skills" value="Leveraging memorization" id="leveragingMemorization">
          <label class="form-check-label" for="leveragingMemorization">Leveraging memorization</label>
        </div>
      </label>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary px-4 rounded-3">
          Submit
        </button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inCollegeRadio = document.getElementById('inCollege');
      const beforeCollegeRadio = document.getElementById('beforeCollege');
      const collegeFields = document.getElementById('collegeFields');
      const beforeCollegeFields = document.getElementById('beforeCollegeFields');

      inCollegeRadio.addEventListener('change', function () {
        if (this.checked) {
          collegeFields.style.display = 'block';
          beforeCollegeFields.style.display = 'none';
        }
      });

      beforeCollegeRadio.addEventListener('change', function () {
        if (this.checked) {
          beforeCollegeFields.style.display = 'block';
          collegeFields.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
